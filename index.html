<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="assets/css/normalize.css">

            <div class="hero__bar">
                <a href="#">
                    <img class="bar__logo" src="assets/images/logo_png.png" alt="Artavia">
                </a>
                <nav class="nav">
                    <ul>
                        <li><a class="nav__items" href="#">Inicio</a></li>
                        <li><a class="nav__items" href="#">Programación</a>
